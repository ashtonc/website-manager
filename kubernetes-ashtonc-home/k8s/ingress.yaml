kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: ashtonc-home
  labels:
    app: ashtonc-home
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
spec:
  rules:
  - host: ashtonc.ca
    http:
      paths:
      - path: /
        backend:
          serviceName: ashtonc-home
          servicePort: 80
  - host: www.ashtonc.ca
    http:
      paths:
      - path: /
        backend:
          serviceName: ashtonc-home
          servicePort: 80
  tls:
  - hosts:
    - ashtonc.ca
    - www.ashtonc.ca
    secretName: ashtonc-home-tls

